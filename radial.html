<!DOCTYPE html>
<html>
<head>
<style>
#grad1 {
width:200px;
  height: 200px;
  background-color: red; /* For browsers that do not support gradients */
  background-image: radial-gradient(blue 20%, green 50%, red 10%, yellow 20%); /* Standard syntax (must be last) */
}
</style>
</head>
<body>

<h1>Linear Gradient - Left to Right</h1>
<p>This linear gradient starts at the left. It starts red, transitioning to yellow:</p>

<div id="grad1"></div>

<p><strong>Note:</strong> Internet Explorer 9 and earlier versions do not support gradients.</p>

</body>
